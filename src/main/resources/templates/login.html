 <!DOCTYPE html>
 <html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="main">      
  <head>
    <title>Login</title>
    <script th:src="@{/resources/js/jstz.min.js}" src="../static/resources/js/jstz.min.js"></script>
  </head>
  <body>
    <div layout:fragment="content">
      	<form class="form-signin" th:action="@{/login}" method='post' autocomplete='off'>
			<p class="lead strong" th:text="#{login.msg}">Please log in</p>			
			<div th:if="${param.error}" class="alert alert-warning" role="alert" th:text="#{login.errorMsg}">Invalid user name and password.</div>
            <div th:if="${param.logout}" class="alert alert-info" role="alert" th:text="#{login.logOutMsg}">You have been logged out.</div>			
			<input id="username" name="username" class="form-control" type="text" autofocus="" th:attr="placeholder=#{login.user}" placeholder="Username"/>			
			<input id="password" name="password" class="form-control" type="password" th:attr="placeholder=#{login.password}" placeholder="Password"/>
			<script type="text/javascript">
    			var tz = jstz.determine(); 
    			document.write('<input type="hidden" name="tz" value="'+tz.name()+'"/>');    			
			</script> 	
			<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}" value="Login">Log in</button>				
		</form>
    </div>  
  </body>
 
</html>
