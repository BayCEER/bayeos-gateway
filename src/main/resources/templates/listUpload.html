<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="main">
<head>
<title th:text="#{nav.uploads}">All uploads</title>
</head>
<body>
	<div layout:fragment="content">
		<h3 th:text="#{nav.uploads}">Uploads</h3>
			<div class="alert alert-info alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<span th:text="#{msg.infoUploadList(${localFileExpiredMonth})}"></span>				  
			</div>
			<!-- <div class="table-responsive">  -->
			<table class="table table-condensed" >
				<thead>
					<tr>
					<th th:if="${#authentication.principal.inNullDomain()}">
						<a class="sorted" sd:pagination-sort="domainName" th:text="#{e.domain}">Domain</a>
					</th>
					<th>
						<a class="sorted" sd:pagination-sort="user.lastName" th:text="#{e.user}">User Name</a>
					</th>
					<th>
						<a class="sorted" sd:pagination-sort="name"	th:text="#{a.name}">File Name</a>
					</th>
					<th>
						<a class="sorted" sd:pagination-sort="uploadTime"	th:text="#{upload.uploadTime}">Date of Upload</a>
					</th>
					<th>
						<a class="sorted" sd:pagination-sort="importTime"	th:text="#{upload.importTime}">Date of Import</a>
					</th>
				
					<th>
						<a class="sorted" sd:pagination-sort="size"	th:text="#{upload.size}">Size</a>
					</th>

					<th>
									
					</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="f : ${uploads}">
						<td th:if="${#authentication.principal.inNullDomain()}">
								<a th:if="${f.domainId} != null" th:href="@{/domains/{id}(id=${f.domainId})}" th:text="${f.domain.name}">Domain</a>
						</td>
						<td th:text="${f.user.fullName}"></td>
						<td>
							<span th:class="${f.importTime == null}? 'glyphicon glyphicon-time':'glyphicon glyphicon-file'"></span>
							<span th:text="${f.name}"></span>
						</td>
						<td th:text="${{f.uploadTime}}"></td>
						<td th:text="${{f.importTime}}"></td>	
						<td th:text="${f.sizeAsString}"></td>
						<td>
							<div th:replace="table::delete(@{'/uploads/deleteFile/' + ${f.id}},false)"></div>
							<div th:replace="table::export(@{'/uploads/exportFile/' + ${f.id}})"></div>	
						</td>
						
					</tr>
				</tbody>
			</table>
			<!-- </div>  -->			
			<div th:replace="table::pagination"></div>
			<a th:href="@{/uploads/uploadFile}" th:text="#{action.upload}" class="btn btn-default" role="button">Upload</a>								
					
		</div>		
</body>
</html>
