<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<div th:fragment="channelSettings(header)" class="block">
		 		<div th:text="${header}" class="block-header"></div>
		 		<div class="row">
		 			<div class="col-sm-6">
		 				<div th:replace="field::number('criticalMin',#{chkDev.criticalMin},false)"></div>
		 			</div>
		 			<div class="col-sm-6">
		 				<div th:replace="field::number('criticalMax',#{chkDev.criticalMax},false)"></div>
		 			</div>
		 		</div>
		 		<div class="row">
		 			<div class="col-sm-6">
		 				<div th:replace="field::number('warningMin',#{chkDev.warningMin},false)"></div>
		 			</div>
		 			<div class="col-sm-6">
		 				<div th:replace="field::number('warningMax',#{chkDev.warningMax},false)"></div>
		 			</div>
		 		</div>
		 		<div class="row">
		 			<div class="col-sm-6">
		 				<div th:replace="field::number('samplingInterval',#{chkDev.samplingInt},false)"></div>
		 			</div>
		 			<div class="col-sm-6">
		 				<div th:replace="field::number('checkDelay',#{chkDev.checkDelay},false)"></div>
		 			</div>
		 		</div>		 				 				 	
</div>

</body>
</html>
