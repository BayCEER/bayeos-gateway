<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="main">
<head>
<title th:text="#{e.knotPoint}">Knot point</title>
</head>
<body>
	<div layout:fragment="content">
		<h3 th:text="#{e.knotPoint}">Knot point</h3>
		<form method="post" th:object="${point}" th:action="${flowExecutionUrl}">
			<div class="form-group">	
				<div th:replace="field::text(prop='X',label='X',required=true)"></div>
			</div>
			<div class="form-group">
				<div th:replace="field::text(prop='Y',label='Y',required=true)"></div>
			</div>
						
			<div class="form-group">
				<a th:text="#{action.back}" th:href="${flowExecutionUrl}+'&amp;_eventId=back'"  class="btn btn-default">Back</a>
				<a th:text="#{action.cancel}" th:href="${flowExecutionUrl}+'&amp;_eventId=cancel'" class="btn btn-default">Cancel</a>
				<button th:text="#{action.save}" type="submit" name ="_eventId_submit" value="submit" class="btn btn-default">Save</button>
			</div>
		</form>
	</div>
</body>
</html>
