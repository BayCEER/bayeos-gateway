<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{main}"
>
  <head>
    <title th:text="#{e.upload}">Upload</title>
  </head>
  <body>
    <div layout:fragment="content">
      <h3 th:text="#{e.upload}">Upload Files</h3>
      <span th:text="#{msg.selectFile(${@environment.getProperty('spring.servlet.multipart.max-file-size')})}"></span>
      <form
        method="POST"
        action="#"
        th:action="@{/uploads}"
        role="form"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <input type="file" id="files" name="files" multiple="" accept=".bdb"/>
        </div>
        <div class="form-group">
          <button
            th:text="#{action.upload}"
            type="submit"
            class="btn btn-primary"
          >
            Upload
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
