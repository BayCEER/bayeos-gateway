<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="main">
<head>
<title th:text="#{e.profile}">Profile</title>
</head>
<body>
	<div layout:fragment="content">
		<h3 th:text="#{e.profile}">Edit Profile</h3>		

		<div class="alert alert-danger alert-dismissible"
			th:if="${#fields.hasErrors('${user.*}')}">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<ul>
				<li th:each="err : ${#fields.errors('${user.*}')}" th:text="${err}">Input is incorrect</li>
			</ul>
		</div>		

		<form method="post" action="#" th:action="@{/profile/save}" th:object="${user}">			
			<div th:replace="field::text(prop='firstName',label=#{user.firstName},required=false)"></div>
			<div th:replace="field::text(prop='lastName',label=#{user.lastName},required=false)"></div>								
			<div th:replace="field::text(prop='userName',label=#{user.name},required=true)"></div>
				
			<div class="block-action">																						
			<button th:text="#{action.save}" type="submit"	class="btn btn-primary"></button>
			<a th:href="@{'/users/editPassword/' + *{id}}" class="btn btn-default">
			<span class="glyphicon glyphicon-lock">
			</span> <span th:text="#{action.editPassword}"></span>
			</a>
			</div>
		</form>
	</div>
</body>
</html>
