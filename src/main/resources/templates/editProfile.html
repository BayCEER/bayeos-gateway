<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="main">
<head>
<title th:text="#{e.profile}">Profile</title>
</head>
<body>
	<div layout:fragment="content">
		<h3 th:text="#{e.profile}">Edit Profile</h3>		

		<div class="alert alert-danger alert-dismissible"
			th:if="${#fields.hasErrors('${user.*}')}">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<ul>
				<li th:each="err : ${#fields.errors('${user.*}')}" th:text="${err}">Input is incorrect</li>
			</ul>
		</div>		

		<form method="post" action="#" th:action="@{/profile/save}" th:object="${user}">
			<input type="hidden" th:field="*{userName}" />														
			<div th:replace="field::password(prop='newPassword',label=#{user.password},required=true)"></div>
			<div th:replace="field::password(prop='newPasswordRepetition',label=#{user.passwordVerification},required=true)"></div>			
			<button th:text="#{action.save}" type="submit"	class="btn btn-default">Save</button>
		</form>
	</div>
</body>
</html>
