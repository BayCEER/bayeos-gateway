<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{main}"
>
  <head>
    <title th:text="#{e.boardCommand}">Command</title>
  </head>
  <body>
    <div layout:fragment="content">
      <h3 th:text="#{e.boardCommand}">Command</h3>
      <form
        method="post"
        action="#"
        th:action="@{/boardCommands/save}"
        th:object="${command}"
      >
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:value="${board}" name="board" />
        
        <div th:replace="field::number(prop='kind',label=#{cmd.kind},required=true)"></div>
        <div th:replace="field::text(prop='value',label=#{cmd.value},required=true)"></div>
        <div th:replace="field::text(prop='description',label=#{cmd.description},required=true)"></div>
        
        <div class="block-action">
          <button
            th:text="#{action.save}"
            type="submit"
            class="btn btn-default"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
