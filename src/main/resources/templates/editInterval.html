	<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="main">
<head>
<title th:text="#{interval.edit}">Edit Interval</title>
</head>
<body>
	<div layout:fragment="content">
		<h3 th:text="#{e.interval}">Interval</h3>
		<form method="post" action="#" th:action="@{/intervals/save}" th:object="${interval}">				
		 	<input type="hidden" th:field="*{id}"/>
		 	<div th:replace="field::selectDomain"></div>	
			<div th:replace="field::text(prop='name',label=#{a.name},required=true)"></div>			
			<button th:if="${writeable}" th:text="#{action.save}" type="submit" class="btn btn-default">Save</button>
		</form>
	</div>
</body>
</html>
