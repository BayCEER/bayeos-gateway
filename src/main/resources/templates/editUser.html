<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="main">
<head>
<title th:text="#{e.user}">User</title>
</head>
<body>
	<div layout:fragment="content">
		<h3 th:text="#{e.user}">Edit user</h3>
		<div class="alert alert-danger alert-dismissible"
			th:if="${#fields.hasErrors('${user.*}')}">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<ul>
				<li th:each="err : ${#fields.errors('${user.*}')}" th:text="${err}">Input is incorrect</li>
			</ul>
		</div>


		<form method="post" action="#" th:action="@{/users/save}" th:object="${user}">

			<input type="hidden" th:field="*{id}" />
			<div th:replace="field::selectDomain"></div>			
			<div th:replace="field::text(prop='name',label=#{user.name},required=true)"></div>
			<div
				th:replace="field::password(prop='newPassword',label=#{user.password},required=(${action}=='create'))"></div>
			<div
				th:replace="field::password(prop='newPasswordRepetition',label=#{user.passwordVerification},required=(${action}=='create'))"></div>
			<div th:replace="field::radio('role',#{user.role},${allRoles})"></div>
			<th:block th:if="*{id} != ${#authentication.principal.id}">
				<div th:replace="field::checkbox('locked',#{user.locked})"></div>
			</th:block>
			<button th:text="#{action.save}" type="submit"
				class="btn btn-default">Save</button>
		</form>
	</div>
</body>
</html>
