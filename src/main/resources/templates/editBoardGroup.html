<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="main">
<head>
<title th:text="#{e.boardGroup}">Group</title>
</head>
<body>
	<div layout:fragment="content">
		<h3 th:text="#{e.boardGroup}">Board Group</h3>
		<form method="post" action="#" th:action="@{/groups/save}" th:object="${group}">
		 	<input type="hidden" th:field="*{id}"/>
		 	
		 	<div class="block">
		 		<div th:text="#{a.properties}" class="block-header">Main</div>
				<div class="row">
					<div class="col-sm-6">
						<div th:replace="field::text('name',#{a.name},true)"></div>
					</div>
					<div class="col-sm-6">
						<div th:replace="field::number('dbFolderId',#{a.dbId},false)"></div>
					</div>				
				</div>		
		 	
		 	
		 	</div>
		 							
			<div class="block">
				<div th:text="#{nav.boards}" class="block-header">Boards</div>
				
				<table class="table table-striped" >
				<thead>
					<tr>
						<th>
							<a class="sorted" th:text="#{board.origin}">Origin</a>							
						</th>
						<th>
							<a class="sorted" th:text="#{board.name}">Name</a>							
						</th>
						<th>
							<a class="sorted" th:text="#{board.rssi}">RSSI</a>							
						</th>
						<th>
							<a class="sorted" th:text="#{board.lrt}">Last Result Time</a>							
						</th>
						<th>
							<a class="sorted" th:text="#{board.status}">Status</a>							
						</th>												
						<th>
							<div class="pull-right">
								<div th:replace="table::add(@{'/groups/addBoard/' + ${group.id}})"></div>								
							</div>				
						</th>
					</tr>					
			
				</thead>
				<tbody>
					<tr th:each="i : ${group.boards}">
						<th><a th:href="@{'/boards/' + ${i.id}}" th:text="${i.origin}"></a></th>						
						<th th:text="${i.name}">Name</th>							
						
						<td class="pull-right">		
							<div th:replace="table::edit(@{'/boards/' + ${i.id}},false)"></div>
							<div th:replace="table::delete(@{'/groups/removeBoard/' + ${i.id}},false)"></div>														  								  								  							
						</td>
					</tr>
				</tbody>
			</table>			
		 	</div>
		 	
			<div class="form-group block-action">								
			<button th:text="#{action.save}" type="submit" class="btn btn-default">Save</button>
			</div>
		</form>
	</div>
</body>
</html>
