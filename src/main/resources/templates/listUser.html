<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="main">
<head>
<title>All Users</title>
</head>
<body>
	<div layout:fragment="content">	
		<div class="btn-group">
			<div th:replace="table::add(@{'/users/create'})"></div>									
		</div> 	
		<table class="table table-striped">
			<thead>
				<tr>
					<th><a class="sorted" sd:pagination-sort="userName"	th:text="#{user.name}">Username</a></th>					
					<th><a class="sorted" sd:pagination-sort="role"	th:text="#{user.role}">Role</a></th>
					<th><a class="sorted" sd:pagination-sort="locked" th:text="#{user.locked}">Locked</a></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="u : ${users}">
					<td><a th:href="@{/users/{id}(id=${u.id})}" th:text="${u.userName}">User A</a></td>
					<td th:text="${u.role}">Role</td>
					<td><div th:include="boolean::yesno (${u.locked})"></div></td>					
					<td>
						<div class="pull-right">
							<div th:replace="table::delete(@{'/users/' + ${u.id}})"></div>	
						</div>
					</td>
				</tr>
			</tbody>
		</table>				
		<div th:replace="table::pagination">
		</div>

		
	</div>
</body>
</html>
