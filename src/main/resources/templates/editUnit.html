<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{main}"
>
  <head>
    <title th:text="#{e.unit}">Unit</title>
  </head>
  <body>
    <div layout:fragment="content">
      <h3 th:text="#{e.unit}">Unit</h3>
      <form
        method="post"
        action="#"
        th:action="@{/units/save}"
        th:object="${unit}"
      >
        <input type="hidden" th:field="*{id}" />
        <div th:replace="field::selectDomain"></div>
        <div
          th:replace="field::text(prop='name',label=#{a.name},required=true)"
        ></div>
        <div
          th:replace="field::text(prop='abbrevation',label=#{a.abbrevation})"
        ></div>
        <div th:replace="field::text(prop='dbUnitId',label=#{a.dbId})"></div>
        <button
          th:if="${writeable}"
          th:text="#{action.save}"
          type="submit"
          class="btn btn-default"
        >
          Save
        </button>
      </form>
    </div>
  </body>
</html>
