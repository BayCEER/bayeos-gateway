<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="main">
<head>
	<title th:text="#{e.boardTemplate}">Board Template</title>
</head>
<body>
	<div layout:fragment="content">
		<h2 th:text="#{e.boardTemplate}">Board Template</h2>
		<form method="post" th:object="${boardTemplate}" th:action="${flowExecutionUrl}">
			<div th:replace="editBoardTemplate :: #props"></div>
			<div class="form-group block-action">
				<a th:href="${flowExecutionUrl}+'&amp;_eventId=cancel'"  th:text="#{action.cancel}" class="btn btn-default">Cancel</a>
				<button type="submit" name ="_eventId_next" value="next"  th:text="#{action.next}" class="btn btn-default">Next</button>
			</div>
		</form>
	</div>
</body>
</html>
