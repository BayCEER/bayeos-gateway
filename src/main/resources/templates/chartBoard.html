<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sd="http://www.thymeleaf.org/spring-data" layout:decorator="main">
<head>
<title th:text="#{e.board}">Board</title>

<script th:src="@{/resources/js/jquery.flot.min.js}"
	src="../static/resources/js/jquery.flot.min.js"></script>
<script th:src="@{/resources/js/jquery.flot.time.min.js}"
	src="../static/resources/js/jquery.flot.time.min.js"></script>
<link th:href="@{/resources/css/font-awesome.min.css}"
	href="../static/resources/css/font-awesome.min.css" rel="stylesheet" />
</head>
<body>
	<div layout:fragment="content">
		<div class="hidden" id="timeOutWarning">
			<div class="alert-warning" th:text="#{msg.timeOutWarning}">Data
				loading stopped. Please reload the page.</div>
		</div>

		<div class="block">
			<div class="block-header" th:text="|#{e.board}:${board.origin}|"></div>

			<div class="pull-right hidden" id="spinner">
				<i class="fa fa-spinner fa-spin" style="font-size: 24px"></i>
			</div>

			<div class="btn-group btn-group-default" role="group"
				aria-label="Selection">
				<button class="btn" id="allChannels" aria-label="Select All"
					data-toggle="tooltip" title="Select all channels">
					<span class="glyphicon glyphicon-ok"></span>
				</button>
				<button class="btn" id="noChannel" aria-label="Select None"
					data-toggle="tooltip" title="Delselect all channels">
					<span class="glyphicon glyphicon-remove"></span>
				</button>
			</div>
			<table class="table" th:object="${board}">
				<tr>
					<th>Channel</th>
					<th>Value</th>
					<th>Quantity</th>
					<th>Time</th>
				</tr>

				<tr th:each="channel, stat : *{channels}">
					<td th:class="|cc${channel.id}|"><input type="checkbox"
						checked="checked" th:name="${channel.id}" th:id="${channel.id}" /><label
						th:text="${channel.nr}"></label></td>
					<td th:id="|cv${channel.id}|" />
					<td th:text="${channel.quantity}"></td>
					<td th:id="|ct${channel.id}|"/>
				</tr>
			</table>
		</div>
		<div class="row">
			<div id="chart" class="col-sm-12" style="height: 300px;"></div>
		</div>

	<script type="text/javascript" th:inline="javascript">
   	/*<![CDATA[*/
	var channels = [[ ${board.channelIds} ]];
	var colors = [];     
    var series = [];
               
    var refreshCounts;
    var interval = null;
    var lastRowId = 0;
        
    var options = {
      lines: { show: true }, 
      points: { show: true } ,               
      xaxis: {mode: "time",  timeformat: "%H:%M:%S\n%d.%m",timezone: "browser", zoomRange: [0.1, 10], panRange: [-10, 10] },
      yaxis: { zoomRange: [0.1, 10], panRange: [-10, 10] }     
    };

    $('#allChannels').click(function(){
    	$(".block").find("input").prop("checked",true);
    	drawChart();
    });

	$('#noChannel').click(function(){
		$(".block").find("input").prop("checked",false);
		drawChart();        
    });


	$(".block").find("input").change( function() {
		drawChart();
	});  	
	
	function drawChart(){
	   // Plot series according to choices 
        var points = [];                          
        $(".block").find("input:checked").each(function () {
          var key = $(this).attr("id");
          points.push({data:series[key], color:colors[parseInt(key)]});            
        }); 
        var plot = $.plot($("#chart"),points,options);     
        $("#spinner").addClass("hidden")
	}
	
	function fetchData() {
	 	// Show a message and stop loading after 10 min         
	 	if (++refreshCounts > 60){
	 	 		clearInterval(interval)
	 	 		$("#timeOutWarning").removeClass("hidden") 	 		
	 	 		return;
	 	}

 		$("#spinner").removeClass("hidden")
	    $.ajax(
	        {
	          url: [[ @{'/rest/boards/chartData'} ]] ,          
	          dataType: "json",
	          cache: false,            
	          data: "lastRowId="+lastRowId+"&boardId="+ [[ ${board.id} ]] ,          
	          timeout: 5000, 
	          success: function(data){    	              	        
	            $.each(data, function(key,val) {	            	              
	            	$('#cv' + val.channelId).html(val.value);
	            	var date = new Date(val.millis);                      
	                $('#ct' + val.channelId).html(date.toLocaleDateString() + " " + date.toLocaleTimeString());
	                var s = series[val.channelId];
	            	s.push([val.millis,val.value]);
	                lastRowId = val.rowId;              
	            });
	            drawChart();                                          	            
	          },
	         }) // ajax end 
    } // fetch Data end 
	
	
	 $(document).ready(function(){

     refreshCounts = 0;
      
     // Init arrays for data 
     for(var i = 0;i<channels.length;++i){       
       series[channels[i]] = [];     
     }
               
     dummy = [];
     for(var i = 0;i<channels.length;++i){       
       dummy.push([]);
     }
          
     // Plot empty chart to get some colors !
     var p = $.plot($("#chart"),dummy,options);  
     var d = p.getData();              
     for(var i = 0;i<channels.length;++i){       
       colors[channels[i]] = d[i].color;
       $(".cc" + channels[i]).css("background-color",d[i].color);
     }
     
     fetchData()
     interval = setInterval(fetchData,10000);
   
    });     
	
		
   	/*]]>*/	
   	</script>

	</div>



</body>
</html>
