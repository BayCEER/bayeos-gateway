<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="main">
<head>
<title th:text="#{e.spline}">Spline</title>
</head>
<body>
	<div layout:fragment="content">
	
		<h3 th:text="#{e.spline}">Spline</h3>
	
		<form id="sp" method="post" th:object="${spline}">
			<div class="form-group">			
			<label th:text="#{nav.knotPoints} + ':'" class="control-label">Knot Points:</label>							
			<div class="btn-group pull-right btn-sm">
				<div th:replace="table::add(${flowExecutionUrl}+'&amp;_eventId=addPoint')"></div>
			</div>							
			<table class="table table-striped" >
				<thead>									
				</thead>
				<tbody>
					<tr th:each="k : ${spline.knotPoints}">
						<td><span th:text="|(${k.x};${k.y})|"></span></td>
						<td>
							<div class="pull-right">								
								<div th:replace="table::delete(${flowExecutionUrl}+'&amp;_eventId=removePoint',false)"></div>																																			
							</div>  								  								  								
						</td>
					</tr>
				</tbody>
			</table>
			</div>
										
			<div class="form-group">
				<a th:href="${flowExecutionUrl}+'&amp;_eventId=back'" th:text="#{action.back}" class="btn btn-default">Back</a>
				<a th:text="#{action.cancel}" th:href="${flowExecutionUrl}+'&amp;_eventId=cancel'" class="btn btn-default">Cancel</a>			
				<button th:text="#{action.save}" type="submit" name ="_eventId_submit" value="submit" class="btn btn-default">Save</button>
			</div>
	
		</form>
	
	</div>
</body>
</html>
