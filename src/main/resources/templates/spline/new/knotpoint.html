<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="main">
<head>
<title th:text="#{e.knotPoint}">Knot point</title>
</head>
<body>
	<div layout:fragment="content">
		<h3 th:text="#{e.knotPoint}">Knot point</h3>
		<form id="knotpoint" method="post" action="#" th:object="${point}" th:action="${flowExecutionUrl}">
			<div th:replace="field::text('X','X',true)"></div>			
			<div th:replace="field::text('Y','Y',true)"></div>
						
			<div class="form-group">

				<a th:href="${flowExecutionUrl}+'&amp;_eventId=back'" th:text="#{action.back}" class="btn btn-default">Back</a>
			    <a th:text="#{action.cancel}" th:href="${flowExecutionUrl}+'&amp;_eventId=cancel'" class="btn btn-default">Cancel</a>				
				<button th:text="#{action.save}" type="submit" name ="_eventId_submit" class="btn btn-default">Save</button>
			</div>			
		</form>
	</div>
</body>
</html>
