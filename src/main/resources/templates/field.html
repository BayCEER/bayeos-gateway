!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>


<div th:fragment="text(prop,label)" th:class="${#fields.hasErrors('__${prop}__')} ? 'form-group has-error':'form-group'">
				<label th:text="${label}+ ':'" class="control-label">Text:</label> 
				<input type="text" class="form-control" th:field="*{__${prop}__}"/>
				<span th:if="${#fields.hasErrors('__${prop}__')}" class="help-block" th:errors="*{__${prop}__}">Name Error</span>
</div>


<div th:fragment="password(prop,label)" class="form-group">
				<label th:text="${label} + ':'">Password:</label>
				<input type="password" class="form-control" th:field="*{__${prop}__}"/>
</div>

<div th:fragment="checkbox(prop,label)" class="checkbox">
				<label>
					 <input th:text="${label}" type="checkbox" th:field="*{__${prop}__}"/>
				</label>
</div>


<div th:fragment="radio(prop,label,enum)" class="form-group">
		<label th:text="${label} + ':'">Radio:</label>
				<ul class="list-inline">
					<li th:each="r : ${enum}">
						<input type="radio"  th:field="*{__${prop}__}" th:value="${r}" />
						<label th:text="${r}">Property</label></li>
				</ul>

</div>
			

</body>
</html>
