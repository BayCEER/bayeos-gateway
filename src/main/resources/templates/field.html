<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<div th:fragment="onoff(value)">
<div th:switch="${value}">
  	<span th:case="true" th:text="#{state.on}">On</span>
  	<span th:case="false" th:text="#{state.off}">Off</span>
</div>
</div>
<div th:fragment="yesno(value)">
<div th:switch="${value}">
  	<span th:case="true" th:text="#{state.yes}">Yes</span>
  	<span th:case="false" th:text="#{state.no}">No</span>
</div>
</div>


<div th:fragment="text(prop,label)" th:with="disabled=!(${writeable}?:true), required=${required}?:false" th:class="${#fields.hasErrors('__${prop}__')} ? 'form-group has-error':'form-group'">
				<label th:text="${label} + (${required} ? '*':'')" class="control-label">Text:</label>				 
				<input th:if="${disabled}" type="text" class="form-control" th:field="*{__${prop}__}" th:required="${required}" disabled="true"/>
				<input th:if="${!disabled}" type="text" class="form-control" th:field="*{__${prop}__}" th:required="${required}"/>				
				<span th:if="${#fields.hasErrors('__${prop}__')}" class="help-block" th:errors="*{__${prop}__}">Name Error</span>
</div>

<div th:fragment="number(prop,label)" th:with="step=${step}?:'any',disabled=!(${writeable}?:true), required=${required}?:false"  th:class="${#fields.hasErrors('__${prop}__')} ? 'form-group has-error':'form-group'">
				<label th:text="${label} + (${required} ? '*':'')" class="control-label">Text:</label>				 
					<input th:if="${disabled}" type="number" class="form-control" th:field="*{__${prop}__}" th:required="${required}" th:step="${step}" disabled="true"/>
					<input th:if="!${disabled}" type="number" class="form-control" th:field="*{__${prop}__}" th:required="${required}" th:step="${step}"/>				
				<span th:if="${#fields.hasErrors('__${prop}__')}" class="help-block" th:errors="*{__${prop}__}">Name Error</span>
</div>

<div th:fragment="url(prop,label)" th:with="disabled=!(${writeable}?:true), required=${required}?:false"  th:class="${#fields.hasErrors('__${prop}__')} ? 'form-group has-error':'form-group'">
				<label th:text="${label} + (${required} ? '*':'')" class="control-label">Text:</label>				 
					<input th:if="${disabled}" type="url" class="form-control" th:field="*{__${prop}__}" th:required="${required}" disabled="true"/>
					<input th:if="${!disabled}" type="url" class="form-control" th:field="*{__${prop}__}" th:required="${required}" />				
				<span th:if="${#fields.hasErrors('__${prop}__')}" class="help-block" th:errors="*{__${prop}__}">Name Error</span>
</div>

<div th:fragment="textarea(prop,label)" th:with="disabled=!(${writeable}?:true),required=${required}?:false" th:class="${#fields.hasErrors('__${prop}__')} ? 'form-group has-error':'form-group'">
				<label th:text="${label} + (${required} ? '*':'')" class="control-label">Text:</label>				 
				<textarea th:if="${disabled}" rows="3" class="form-control" th:field="*{__${prop}__}" th:required="${required}" disabled="true"/>
				<textarea th:if="${!disabled}" rows="3" class="form-control" th:field="*{__${prop}__}" th:required="${required}"/>												
				<span th:if="${#fields.hasErrors('__${prop}__')}" class="help-block" th:errors="*{__${prop}__}">Name Error</span>
</div>


<div th:fragment="switch(prop,label)" th:with="disabled=!(${writeable}?:true)" class="make-switch switch-small">
		<label th:text="${label}" class="control-label">Text:</label>
		<input th:if="${disabled}" type="checkbox" th:field="*{__${prop}__}" disabled="true"/>
	    <input th:if="${!disabled}" type="checkbox" th:field="*{__${prop}__}"/>
    	    	
</div>

<div th:fragment="password(prop,label)" th:with="disabled=!(${writeable}?:true),required=${required}?:false" class="form-group">
				<label th:text="${label} + (${required} ? '*':'')" class="control-label">Password:</label>				
				<input th:if="${disabled}" type="password" class="form-control"  th:required="${required}"  th:field="*{__${prop}__}" disabled="true"/>
				<input th:if="${!disabled}" type="password" class="form-control"  th:required="${required}"  th:field="*{__${prop}__}"/>				
				<span th:if="${#fields.hasErrors('__${prop}__')}" class="help-block" th:errors="*{__${prop}__}">Name Error</span>
</div>

<div th:fragment="checkbox(prop,label)" th:with="disabled=!(${writeable}?:true)" class="form-group">	
	<input th:if="${disabled}" type="checkbox" th:field="*{__${prop}__}" disabled="true"/>
	<input th:if="${!disabled}" type="checkbox" th:field="*{__${prop}__}"/>			
	<label th:for="${#ids.prev('__${prop}__')}" th:text="${label}">Label</label>				
</div>


		



<div th:fragment="radio(prop,label,enum)" th:with="disabled=!(${writeable}?:true)" class="form-group">
		<label th:text="${label}" class="control-label">Radio:</label>
				<ul class="list-inline">
					<li th:each="r : ${enum}">		
					<input th:if="${disabled}" type="radio"  th:field="*{__${prop}__}" th:value="${r}" disabled="true"/>
					<input th:if="${!disabled}" type="radio"  th:field="*{__${prop}__}" th:value="${r}" />					
					<label th:text="${r}">Property</label></li>
				</ul>
</div>

<div th:fragment="email(prop,label)" th:with="disabled=!(${writeable}?:true), required=${required}?:false" th:class="${#fields.hasErrors('__${prop}__')} ? 'form-group has-error':'form-group'">
				<label th:text="${label} + (${required} ? '*':'')" class="control-label">E-Mail:</label>				 
				<input th:if="${disabled}" type="email" class="form-control" th:field="*{__${prop}__}" th:required="${required}" disabled="true"/>
				<input th:if="${!disabled}" type="email" class="form-control" th:field="*{__${prop}__}" th:required="${required}"/>				
				<span th:if="${#fields.hasErrors('__${prop}__')}" class="help-block" th:errors="*{__${prop}__}">Name Error</span>
</div>

			

<div th:fragment="select(prop,label,option)" th:with="disabled=!(${writeable}?:true),required=${required}?:false" class="form-group">
		<label th:text="${label}" class="control-label">Select:</label>
		<th:block th:if="${disabled}">
			<select class="form-control" th:field="*{__${prop}__}" disabled="true">
				<option th:value="NULL" th:unless="${required}"></option>
				<option th:each="o : ${option}" th:text="${o}" th:value="${o.id}"></option>													
			</select>				
		</th:block>		
		<th:block th:if="${!disabled}">
			<select class="form-control" th:field="*{__${prop}__}">
				<option th:value="NULL" th:unless="${required}"></option>
				<option th:each="o : ${option}" th:text="${o}" th:value="${o.id}"></option>													
			</select>						
		</th:block>
</div>


<div th:fragment="status(code)">
<div th:switch="${code}">
  	<span th:case="0" class="label label-success" th:text="#{status.ok}">Ok</span>
  	<span th:case="1" class="label label-warning" th:text="#{status.warn}">Warning</span>
  	<span th:case="2" class="label label-danger" th:text="#{status.critical}">Critical</span>
  	<span th:case="*"></span>  										
</div>
</div>


<div th:fragment="rssi(level)">
  	<img  th:if="${level!=null}" th:src="@{/resources/img/level_} + ${level} + '.gif'"/>  	   	  									  	
</div>

<div th:fragment="selectDomain">
	
 <th:block th:if="${domainFilter.domains.size() == 1}">		 	
		<input type="hidden" name="domain" th:value="1"/>		
	</th:block>

	<th:block th:if="${domainFilter.domains.size()>1 and #authentication.principal.domain.id == 1}">						
		<div th:replace="field::select(prop='domain',label=#{e.domain},option=${domainFilter.domains},required=true)"></div>
	</th:block>				
				
	<th:block th:if="${domainFilter.domains.size()>1 and #authentication.principal.domain.id != 1}">					
		<input type="hidden" name="domain" th:value="*{domain.id}"/>							
	</th:block>

</div>
</body>
</html>
