<Location /gateway-influx>
    ProxyPass http://localhost:5535/gateway-influx
    ProxyPassReverse http://localhost:5535/gateway-influx
    RewriteEngine on
    RewriteCond %{HTTP:Upgrade} websocket$ [NC]
    RewriteCond %{HTTP:Connection} upgrade$ [NC]
    RewriteRule /gateway-influx/(.*) ws://localhost:5535/gateway-influx/$1 [P]
    # LogLevel mod_rewrite.c:trace1
</Location>
